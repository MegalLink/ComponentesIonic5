<app-header titulo="Input Page"></app-header>

<ion-content>
  <ion-list-header>
    <ion-label>Nombre: {{nombre||'no hay nombre'}}</ion-label>
    
  </ion-list-header>
  <ion-list>
    <ion-item>
      <ion-label postition="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" ></ion-input>
    </ion-item>
  </ion-list>



<form #formulario="ngForm" (ngSubmit)="logForm()" novalidate>
  <ion-list>
    <ion-list-header>
      <ion-label>Formulario Template: Valido {{formulario.valid}}</ion-label>
      
    </ion-list-header>
    <ion-item>
      <ion-label postition="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="usuario.email" name="email" required 
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label postition="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.password" name="password" required 
       ></ion-input>
    </ion-item>
  </ion-list>
<ion-button type="submit" expand="block" [disabled]="!formulario.valid">
  Enviar
</ion-button>

</form>
</ion-content>

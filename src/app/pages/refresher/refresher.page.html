<app-header titulo="Refresher Page"></app-header>

<ion-content>
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.8" pullMin="60" pullMax="120">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
<h1 class="animated fadeIn fast"  *ngIf="items.length<=20">Pull to load more items</h1>
<ion-list>
  <ion-item class="animated fadeIn fast" *ngFor="let item of items;let i= index">
    <ion-label>Item {{i}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>

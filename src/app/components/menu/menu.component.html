<ion-menu side="start" menuId="primerMenu" contentId="main">
  <!-- ESTE contentId="main" hay que poner como id="main" en el router outlet para que funcione -->
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let c of componentes | async" >
      <ion-item [routerLink]="c.redirecTo" >
        <ion-label >{{c.name}}</ion-label>
        <ion-icon slot="start" [name]="c.icon"></ion-icon>
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

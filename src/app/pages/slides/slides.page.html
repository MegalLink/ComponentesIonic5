<ion-header no-border [ngClass]="ocultar">
  <ion-toolbar>
       <img src="assets/slides/user-6.svg" class="avatar animated fadeIn">
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-slides   scrollbar="ios" class="slide-full">
  <ion-slide *ngFor="let slide of slides">
    <ion-card mode="ios">
      <img [src]="slide.img">

      <ion-card-header>
        
        <ion-card-title>{{slide.titulo}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{slide.desc}}
      </ion-card-content>
      
    </ion-card>
   
  </ion-slide>
  <ion-slide>
   <ion-button (click)="onClick()" expand="block" fill="clear" color="primary">
     Volver
   </ion-button>
  </ion-slide>
  
</ion-slides>
</ion-content>
